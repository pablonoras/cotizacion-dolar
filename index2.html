<style>
body{
    background-color: black;
    color: white;

    grid-template-columns: 1fr;
    grid-template-rows: 1fr 1fr;

}

    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr 1fr 1fr 1fr 1fr;

                         "menu"

button:hover{
    background-color:  rgb(243, 178, 13);
    color: black;

}

    color:black;
